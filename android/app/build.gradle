// File: android/app/build.gradle

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin' // Flutter plugin for new Android embedding
}

android {
    // Required for AGP 8.0+:
    namespace "com.example.ai_deploy"

    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.ai_deploy"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // If you do not want code shrinking:
            minifyEnabled false
            shrinkResources false
            // Or if you do want to shrink code/resources, set both to true:
            // minifyEnabled true
            // shrinkResources true

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

// Points to the root of your Flutter project:
flutter {
    source = "../.."
}
